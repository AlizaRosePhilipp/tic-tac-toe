<!-- templates/game_board.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <style>
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: inline-block;
            font-size: 2em;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div id="game-board">
        <!-- Game board will be filled dynamically using JavaScript -->
    </div>
    <div id="turn-info">
        <p>Current turn: <span id="current-turn"></span></p>
        <p>Winner: <span id="winner"></span></p>
    </div>
    <script>
        $(document).ready(function() {
            refreshGameBoard();
        });

        function refreshGameBoard() {
            $.getJSON('/game_board/', function(data) {
                var board = data['board'];
                var current_turn = data['current_turn'];
                var winner = data['winner'];

                var html = '';
                for (var i = 0; i < board.length; i++) {
                    html += '<div class="row">';
                    for (var j = 0; j < board[i].length; j++) {
                        html += '<div class="cell" data-row="' + i + '" data-col="' + j + '" onclick="makeMove(' + i + ', ' + j + ')">' + board[i][j] + '</div>';
                    }
                    html += '</div>';
                }
                $('#game-board').html(html);

                $('#current-turn').text(current_turn);
                $('#winner').text(winner ? winner + ' wins!' : '');
            });
        }

        function makeMove(row, col) {
            $.ajax({
                type: 'POST',
                url: '/make_move/',
                data: {'row': row, 'col': col},
                success: function(response) {
                    console.log(response);
                    refreshGameBoard();
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
